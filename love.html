		function reset () {
            $("#toggleCSS").attr("href", "alertify.default.css");
				
            alertify.set({
               labels : {
                  ok     : "確定",
                  cancel : "取消"
               },
					
               delay : 5000,
               buttonReverse : true,
               buttonFocus   : "ok"
            });
         }

         $("#prompt").on( 'click', function () {
            reset();

                  alertify.success("我叫: " + str);

                  alertify.error("You've clicked Cancel");
               }
            }, "loser");
			
            return false;
         });
